{% extends 'home.html' %}
{% block page-title %}
User list
{% endblock %}
{% block page-title-path %}
<ol class="breadcrumb text-right">
    <li class="active">User list</li>
</ol>
{% endblock %}
{% block right-pane-content %}
<!--Right panel - start here -->

<div class="card">
    <div class="card-header">
        <div class="col-md-10">
            <strong class="card-title">User list</strong>
        </div>
        <div class="col-md-2" right="align">
            <a href="{% url "account_create" %}"><button type="button" class="btn btn-secondary">Add new user</button></a>
        </div>
    </div>
    <div class="card-body">
        <table id="user_list" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Date Joined</th>
                    <th>Last Login</th>
                    <th>Active Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!-- Right panel - ends here -->
{% endblock %}

{% block page_script %}
<script type="text/javascript">
     var table;
    /* Init datatable */
    var initDatatable = function($) {
     table = $("#user_list").DataTable({
            "searching": true,
            "processing": true,
            "serverSide": false,
            "1stateSave": true,
            "colReorder": true,
            "paging":true,
            "responsive": true,
            "ajax": {
                 "processing": true,
                 "url": '{% url "get_user_list_for_datatable" %}',
                 "dataSrc": ""
             },
            "columns":[
                {data: 'fields.username'},
                {data: 'fields.date_joined'},
                {data: 'fields.last_login'},
                {data: 'fields.is_active'},
             ]
        });
    };
    var onUserRowClick = function () {
        var data = table.row( this ).data();
        var url = 'account_update/' + data.pk;
        navigateToUrl(url);
    };

     /* init this page */
    var initUserListView = function ($) {
        initDatatable($);
        // bind row click event
        $('#user_list tbody').on('click', 'tr', onUserRowClick);
    };

/* int this page */
    jQuery(document).ready(initUserListView($));

</script>
{% endblock %}
