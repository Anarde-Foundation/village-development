<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title> {% block title %}{% endblock %}
</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 1cm;
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
            }
            body {
              background-color: white;
            }

            h1 {
              color: DodgerBlue;
              text-align: center;
              font-family: Times New Roman;
              font-size: 30px
            }

            p {
              font-family: Times New Roman;
              font-size: 20px;
              text-align: center;
            }


            hr {
                display: block;
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                margin-left: auto;
                margin-right: auto;
                border-style: inset;
                border-width: 1px;
            border-color:red;
            }

            img {
                border-radius: 8px;
                margin-left:20px; /*to have the space above the image*/
                margin-right:20px; /*to have the space under the image*/
            }

            dl, dd, dt{
                 margin: 0;
                 padding: 50px 20px;

            }
            dl dt,dl dd{
                 display: inline;

            }
            dt{
                    font-weight: bold;
                    font-size: 15px;
                 margin-right: 25px;
                 color: #fff;
                 background-color: LightSkyBlue;
                 min-width: 500px;
                 border-radius: 150px;
            }
            dd{
                margin-left: 5;
                background-color:AntiqueWhite;
            }

        </style>
        <link rel="stylesheet" type="text/css" href="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/datatable/datatables.min.css">
    </head>
<body>
 {% block content %}{% endblock %}
 <script type="text/javascript" src="/static/theme/vendors/jquery/dist/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.js"></script>-->
    <script type="text/javascript" src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/datatable/datatables.min.js"></script>
    <script type="text/javascript" src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/theme/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/theme/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" defer src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/theme/vendors/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" defer src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/theme/assets/js/main.js"></script>
    <script type="text/javascript" src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/js/moment.min.js"></script>
    <script type="text/javascript" src="/home/aishwarya/Project/Anarde/Anarde/village-development/code_base/static/js/utils.js"></script>
    {% block page_script %}{% endblock %}

</body>
</html>
