{% load i18n static %}<!DOCTYPE html>
{% load static %}

{% load staticfiles %}
<link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>

    <link rel="stylesheet" href="/static/css/appStyle.css">
    <link rel="stylesheet" href="/bootstrap.min.css">




</head>

        <title> {% block title %}{% endblock %}
</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            @page {
    size: A4 landscape;
    width: calc(210 mm * 1.25);
    height: calc(297mm * 1.25);
    margin: 20mm 5mm 20mm 5mm;
    counter-increment: page;
    @bottom-center {
        content: 'Survey report - Page ' counter(page);
        white-space: pre;
        color: grey;
    }

}

html {

    font-family: Helvetica;
    font-size: 16px;
    font-weight: normal;
    color: #000000;
    background-color: transparent;
    margin: 0;
    padding: 0;
    line-height: 150%;
    display: inline;
    width: auto;
    height: auto;
    white-space: normal;
}
body{
    width:100%;
    height:100%;
    -webkit-transform: rotate(-90deg) scale(.68,.68);
    -moz-transform:rotate(-90deg) scale(.58,.58);

}


        </style>

<body class="bg-dark1"  data-admin-utc-offset="{% now 'Z' %}" >

    {% block content %}{% endblock %}


</body>

</html>
