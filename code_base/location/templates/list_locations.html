{% extends 'home.html' %}

{% block page-title %}
Locations
{% endblock %}
 {% block page-title-path %}
<ol class="breadcrumb text-right">
                            <li class="active">Locations</li>
                        </ol>
{% endblock %}
{% block right-pane-content %}
 <div class="card">
     <div class="card-header">
         <div class="col-md-10">
            <strong class="card-title">Location List</strong>
         </div>
        <div class="col-md-2" right="align">
            <a href="{% url "location_new" %}"><button type="button" class="btn btn-secondary">Add new location</button></a>
        </div>
     </div>
        <div class="card-body">
            <div id="bootstrap-data-table-export_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="row">
                    <div class="col-sm-12 col-md-12" >
                    <div id="bootstrap-data-table-export_filter" right="align" class="dataTables_filter"><label>Search:
                        <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="bootstrap-data-table-export">
                    </label>
                    </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-sm-12">
                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% if location %}
                    {% for l in location %}
                    <tr>
                        <td>  <a href="{% url "location_view" l.location_id %}">{{l.location_name}}</a></td>
                         {% endfor %}
                    </tr>
                    {% endif %}
                    </tbody>
                </table>
                </div>
                </div>
{% endblock %}
