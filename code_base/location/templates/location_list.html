{% extends 'home.html' %}

{% block page-title %}
Locations
{% endblock %}
 {% block page-title-path %}
<ol class="breadcrumb text-right">
    <li class="active">Locations</li>
</ol>
{% endblock %}
{% block right-pane-content %}

<!--Right panel - start here -->

<div class="card">
    <div class="card-header bg-info text-white">
        <div class="col-md-10">
            <h5 class="card-title">Locations Intervened</h5>
        </div>
        <div class="col-md-2">
            <a href="{% url 'location_new' %}" class="pull-right"><button type="button" class="btn btn-light btn-sm"><i class="fa fa-plus"></i></button></a>
        </div>
    </div>
    <div class="card-body">
        <table id="location_list" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Intervention date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Right panel - ends here -->

{% endblock %}


{% block page_script %}
<script type="text/javascript">

    var table;
    /* Init datatable */
    var initDatatable = function($) {
        table = $("#location_list").DataTable({
            "searching": true,
            "processing": true,
            "serverSide": false,
            "1stateSave": true,
            "colReorder": true,
            "paging":true,
            "responsive": true,
            "ajax": {
                 "processing": true,
                 "url": '{% url "get_location_list_for_datatable" %}',
                 "dataSrc": ""
             },
             "columns":[
                {data: 'fields.location_name'},
                {data: 'fields.date_of_intervention'},
             ]
        });
    };

    var onLocationRowClick = function () {
        var data = table.row( this ).data();
        var url = 'view/' + data.pk;
        navigateToUrl(url);
    };

    /* init this page */
    var initLocationListView = function ($) {
        initDatatable($);

        // bind row click event
        $('#location_list tbody').on('click', 'tr', onLocationRowClick);
    };

    /* int this page */
    jQuery(document).ready(initLocationListView($));

</script>
{% endblock %}
