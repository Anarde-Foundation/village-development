{% extends 'home.html' %}
{% block right-pane-content %}
<!--Right panel - start here -->

<div class="card">
    <div class="card-header bg-info text-white">
        <div class="col-md-10">
            <h5 class="card-title">Survey List</h5>
        </div>
        <div class="col-md-2">
            <a href="{% url 'survey_new' %}" class="pull-right"><button type="button" class="btn btn-light btn-sm"><i class="fa fa-plus"></i></button></a>
        </div>
    </div>
    <div class="card-body">
        <table id="survey_list" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type </th>
                    <th>Publish Date </th>
                    <th>Created By</th>
                    <th>location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Right panel - ends here -->
{% endblock %}

{% block page_script %}
<script type="text/javascript">
    jQuery(document).ready(function($) {
        //alert('in ready function');
        $("#survey_list").DataTable({
            "searching": true,
            "processing": true,
            "serverSide": true,
            "stateSave": true,
            "ajax": '{% url "survey_list_json" %}',

        });
    } );
</script>
{% endblock %}
